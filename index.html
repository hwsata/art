E html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Случайная картинка</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 400px;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
        }
        .btn-container {
            text-align: center;
        }
        .btn-container button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border: 2px solid #800080;
            border-radius: 4px;
            cursor: pointer;
            background-color: transparent;
        }
        .btn-container button:not(:last-child) {
            margin-right: 10px;
        }
        .btn-container button:hover {
            border-color: #ff00ff;
        }
    </style>
    <script>
        function getRandomImage() {
            var imageContainer = document.getElementById("image-container");

            fetch("https://api.waifu.pics/sfw/waifu")
                .then(response => response.json())
                .then(data => {
                    var imageUrl = data.url;

                    var image = new Image();
                    image.src = imageUrl;

                    imageContainer.innerHTML = "";
                    imageContainer.appendChild(image);
                })
                .catch(error => console.log(error));
        }

        function goToHomePage() {
            window.location.href = "https://hwsata.github.io/mew";
        }
    </script>
</head>
<body>
    <div class="image-container" id="image-container">
        <!-- Место для отображения картинки -->
    </div>
    <div class="btn-container">
        <button class="random-button" onclick="getRandomImage()">Случайная картинка</button>
        <button class="home-button" onclick="goToHomePage()">На главную</button>
    </div>
</body>
</html>
